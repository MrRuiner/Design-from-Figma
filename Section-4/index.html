<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img src="./img/Group 337.png" class="nav_logo">
                <h3 class="lang_nav">EN</h3>
                <h3 class="lang_nav_ru">RU</h3>
                <div class="nav_info">
                    <a class="nav_num"> +7 928 123 45 67 </a>
                    <button class="btn_nav"> Получить консультацию </button>
                    <img src="./img/burger.png" class="burger_nav">
                </div>
            </nav>
            <img src="./img/ghost-button.png " class="back_btn">
            <h1 class="header_title"> Получить <br> консультацию </h1>
            <p class="header_info"> Мы всегда рады обсудить с вами ваш проект <br>
                или ответить на вопросы. </p>
            <form>
                <input type="text" placeholder="Имя" class="name_input">
                <input type="number" placeholder="Телефон" class="phone_input">
                <input type="email" placeholder="E-Mail" class="email_input">
                <input type="text" placeholder="Описание задачи" class="text_input">
            </form>
            <input type="checkbox" class="check_input" name="check_input" checked>
            <label for="check_input" style="color: #000032;"> Я согласен с политикой конфиденциальности </label>
            <button class="send_btn"> Отправить заявку </button>
        </header>
